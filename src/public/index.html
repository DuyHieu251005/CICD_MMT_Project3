<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image:
                linear-gradient(45deg, #2c2c2c 25%, transparent 25%, transparent 75%, #2c2c2c 75%, #2c2c2c),
                linear-gradient(45deg, #2c2c2c 25%, transparent 25%, transparent 75%, #2c2c2c 75%, #2c2c2c);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        .container {
            text-align: center;
            border: 4px solid #787878;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 3rem 4rem;
            box-shadow:
                inset 4px 4px 0px 0px #3d3d3d,
                inset -4px -4px 0px 0px #000000,
                10px 10px 0px 0px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3.5rem;
            color: #55FF55;
            /* Minecraft Green */
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .countdown-box {
            background: #333;
            border: 4px solid #000;
            display: inline-block;
            padding: 1rem 3rem;
            margin: 1rem 0;
            min-width: 200px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .countdown {
            font-size: 8rem;
            color: #FF5555;
            /* Minecraft Red */
            text-shadow: 6px 6px 0px #3d0000;
            line-height: 1;
        }

        .controls {
            margin: 2rem 0;
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        input[type="number"] {
            background-color: #000;
            border: 2px solid #a0a0a0;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            padding: 0.5rem;
            width: 80px;
            text-align: center;
            box-shadow: inset 2px 2px 0 #000;
        }

        button {
            background-color: #999;
            border: 2px solid #000;
            border-top-color: #ddd;
            border-left-color: #ddd;
            color: #000;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000;
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
            border-top-color: #999;
            border-left-color: #999;
        }

        button:hover {
            background-color: #bbb;
        }

        .info {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #FFFF55;
            /* Minecraft Yellow */
            text-shadow: 2px 2px 0px #000;
        }

        .note {
            color: #aaa;
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>CICD testing</h1>

        <div class="controls">
            <input type="number" id="timeInput" value="10" min="1" max="999">
            <button onclick="startCountdown()">START</button>
        </div>

        <div class="countdown-box">
            <div id="display" class="countdown">10</div>
        </div>

        <div class="info">
            <p>23127365 - Kiều Duy Hiếu</p>
            <p>23127537 - Đỗ Hiếu Quang</p>
        </div>

        <p class="note">Ready for Deployment...</p>
    </div>

    <script>
        let timer;

        function startCountdown() {
            // Clear any existing timer
            if (timer) clearInterval(timer);

            // Get value from input
            let timeLeft = document.getElementById('timeInput').value;
            const display = document.getElementById('display');

            // Initial update
            display.innerText = timeLeft < 10 ? '0' + timeLeft : timeLeft;
            display.style.color = "#FF5555"; // Red

            // Start interval
            timer = setInterval(() => {
                timeLeft--;

                if (timeLeft >= 0) {
                    display.innerText = timeLeft < 10 ? '0' + timeLeft : timeLeft;
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    display.innerText = "GO!";
                    display.style.color = "#55FF55"; // Green
                }
            }, 1000);
        }
    </script>
</body>

</html>
